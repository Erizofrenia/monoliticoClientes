<h2>Clientes </h2>

<form (ngSubmit)="guardar()" #f="ngForm">
  <input type="text" placeholder="Nombre"
         [(ngModel)]="clienteForm.nombre"
         name="nombre" required />

  <input type="email" placeholder="Correo"
         [(ngModel)]="clienteForm.correo"
         name="correo" required />

  <input type="text" placeholder="Telefono"
         [(ngModel)]="clienteForm.telefono"
         name="telefono" required />

  <input type="text" placeholder="Usuario"
         [(ngModel)]="clienteForm.usuario"
         name="usuario" required />

  <input type="date" placeholder="Fecha de Nacimiento"
         [(ngModel)]="clienteForm.fechaNacimiento"
         name="fechaNacimiento" required />

  <button type="submit">
    {{ editando ? 'Actualizar' : 'Crear'}}
  </button>

  <button type="button" (click)="resetForm()" *ngIf="editando">
    Cancelar
  </button>
</form>

<hr />

<table border="1" width="100%">
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Telefono</th>
      <th>Correo</th>
      <th>Usuario</th>
      <th>Fecha de nacimiento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.idCliente }} </td>
      <td>{{ cliente.nombre }} </td>
      <td>{{ cliente.telefono }} </td>
      <td>{{ cliente.correo }} </td>
      <td>{{ cliente.usuario }} </td>
      <td>{{ cliente.fechaNacimiento }} </td>
      <td>
        <button (click)="editar(cliente)">Editar</button>
        <button (click)="borrar(cliente.idCliente)">Borrar</button>

      </td>
    </tr>
  </tbody>
</table>
